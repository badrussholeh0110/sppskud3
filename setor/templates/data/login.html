{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{judul}}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <style>
        body {
        background-image: url({% static 'img/bg.jpg' %});
        background-repeat: no-repeat;
        background-size:cover
            }
    </style>
</head>

<body class="hold-transition login-page">
    <div><h1 style="color: white">SPPS KUD ARGOPURO</h1></div>
    <div class="login-box">
        <div class="login-logo">
            <b style="color: white" >Log in</b>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Masukkan Username dan Password untuk Masuk</p>
                
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="nama">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <!-- <span class="fas fa-envelope"></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">

                            </div>
                        </div>
                    </div>

                    <!-- /.col -->
                    <div class="col">
                        <center><button type="submit" class="btn btn-primary btn-block">masuk</button></center>
                    </div>
                    <!-- /.col -->
                    <p class="mb-1">
                        <a href="{% url 'reset_password' %}">Lupa password?</a>
                    </p>
                </form>
            </div>
            



        </div>
        <!-- /.login-card-body -->
    </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE -->
    <script src="{% static 'dist/js/adminlte.js' %}"></script>
</body>

</html>
